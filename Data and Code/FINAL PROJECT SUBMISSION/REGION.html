	<script src="http://d3js.org/d3.v3.min.js"></script>
  <script src="http://dimplejs.org/dist/dimple.v2.1.0.min.js"></script>
<div id="chartContainer">

  <script type="text/javascript">
    var svg = dimple.newSvg("#chartContainer", 900, 400);
    d3.tsv("IncidenceByPopulation.tsv", function (data) {
      var myChart = new dimple.chart(svg, data);
      myChart.setBounds(60, 30, 510, 305)
      myChart.addMeasureAxis("x", "POPULATION");
      myChart.addMeasureAxis("y", "AverageIncidence");
      var s = myChart.addSeries(["STATE", "REGION"], dimple.plot.bubble);
	  s.aggregate = dimple.aggregateMethod.avg;
      myChart.addLegend(60, 10, 510, 20, "right");
      myChart.draw();
    });
  </script>
</div>
