	<script src="http://d3js.org/d3.v3.min.js"></script>
  <script src="http://dimplejs.org/dist/dimple.v2.1.0.min.js"></script>
<div id="chartContainer">

  <script type="text/javascript">
    var svg = dimple.newSvg("#chartContainer", 899, 470);
    d3.tsv("testing.tsv", function (data) {
		 data = dimple.filterData(data, "YEAR", [
         "1928","1929","1930","1931","1932","1933","1934","1935","1936","1937","1938","1939","1940","1941","1942","1943","1944","1945","1946","1947","1948","1949","1950","1951","1952","1953","1954","1955","1956","1957","1958","1959","1960","1961","1962","1963","1964","1965","1966","1967","1968","1969","1970"

]);
        var myChart = new dimple.chart(svg, data);
      myChart.setBounds(75, 30, 625, 380);
      myChart.addPctAxis("x", "TOTAL");
      var y = myChart.addCategoryAxis("y", "YEAR");
      y.addOrderRule("SEASON");
      myChart.addSeries("SEASON", dimple.plot.area);
      myChart.addLegend(60, 10, 500, 20, "right");
      myChart.draw();
    });
  </script>
</div>
