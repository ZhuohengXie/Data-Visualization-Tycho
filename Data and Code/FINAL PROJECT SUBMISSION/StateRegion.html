	<script src="http://d3js.org/d3.v3.min.js"></script>
  <script src="http://dimplejs.org/dist/dimple.v2.1.0.min.js"></script>
<div id="chartContainer">

  <script type="text/javascript">
    var svg = dimple.newSvg("#chartContainer", 999, 410);
    d3.tsv("StateSumRegion.tsv", function (data) {

      var myChart = new dimple.chart(svg, data);
      myChart.setBounds(60, 20, 900, 305);
      var x = myChart.addCategoryAxis("x", ["STATE"]);
      x.addOrderRule("REGION");
      myChart.addMeasureAxis("y", "SUM");
      var s = myChart.addSeries("REGION", dimple.plot.line);
      s.interpolation = "cardinal";
      myChart.addLegend(60, 10, 500, 20, "right");
      myChart.draw();
    });
  </script>
</div>
