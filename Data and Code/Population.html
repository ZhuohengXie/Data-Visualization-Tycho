	<script src="http://d3js.org/d3.v3.min.js"></script>
  <script src="http://dimplejs.org/dist/dimple.v2.1.0.min.js"></script>
<div id="chartContainer8">

  <script type="text/javascript">
    var svg = dimple.newSvg("#chartContainer8", 900, 400);
    d3.tsv("IncidenceByPopulation.tsv", function (data) {
     
      var myChart = new dimple.chart(svg, data);
      myChart.setBounds(60, 30, 800, 330)
      var x = myChart.addCategoryAxis("x", ["REGION"]);
      x.addGroupOrderRule("YEAR");
      myChart.addMeasureAxis("y", "AverageIncidence");
      var s = myChart.addSeries("", dimple.plot.area);
	  s.aggregate = dimple.aggregateMethod.avg;
      s.lineWeight = 1;
      s.barGap = 0.05;
      myChart.draw();
    });
  </script>
</div>
