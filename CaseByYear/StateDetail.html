   <script type="text/javascript">
   
   
   var lowerCase = decodeURI(parent.document.URL.substring(parent.document.URL.indexOf('?')+1, parent.document.URL.length));
var StateName = lowerCase.toUpperCase();

	function alrt(){
    window.onload =
        alert(StateName);
    }

	
//parent.location.hash = StateName;

var element = document.getElementById("SubHeader1");
element.innerHTML = "Explore how the 4 quarters in the year affect the yearly case detection for " + StateName;

var element = document.getElementById("SubHeader2");
element.innerHTML = "Explore how the 12 months in the year affect the yearly case detection for " + StateName;


var getInfo = StateName ;

function loadBar3(){

	
var margin = {top: 40, right: 10, bottom: 30, left: 40},
    width = 900 - margin.left - margin.right,
    height = 500 - margin.top - margin.bottom;

var formatPercent = d3.format(".0%");

var x = d3.scale.ordinal()
    .rangeRoundBands([0, width], .1);

var y = d3.scale.linear()
    .range([height, 0]);

var xAxis = d3.svg.axis()
    .scale(x)
    .orient("bottom");

var yAxis = d3.svg.axis()
    .scale(y)
    .orient("left");

var tip = d3.tip()
  .attr('class', 'd3-tip')
  .offset([-10, 0])
  .html(function(d) {
    return "Avg: <span style='color:#80B1D3'>" + d.SUM + "</span>";
  })

var svg = d3.select("#chartContainer3").append("svg")
    .attr("width", width + margin.left + margin.right)
    .attr("height", height + margin.top + margin.bottom)
  .append("g")
    .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

svg.call(tip);

d3.tsv("INFO.tsv", type, function(error, data) {
  x.domain(data.map(function(d) { if(d.STATE == getInfo){ return d.YEAR;} }));
  y.domain([0, d3.max(data, function(d) { if(d.STATE == getInfo){ return d.SUM;} })]);

  svg.append("g")
      .attr("class", "x axis")
      .attr("transform", "translate(0," + height + ")")
      .call(xAxis)
	  .selectAll("text")  
            .style("text-anchor", "end")
            .attr("dx", "-.8em")
            .attr("dy", "-.65em")
            .attr("transform", function(d) {
                return "rotate(-90)" 
                });;

  svg.append("g")
      .attr("class", "y axis")
      .call(yAxis)
    .append("text")
      .attr("transform", "rotate(-90)")
      .attr("y", 6)
      .attr("dy", ".71em")
      .style("text-anchor", "end")
      .text("SUM");

  svg.selectAll(".bar")
      .data(data)
    .enter().append("rect")
      .attr("class", "bar")
      .attr("x", function(d) {if(d.STATE == getInfo){ return x(d.YEAR); }})
      .attr("width", x.rangeBand())
      .attr("y", function(d) {if(d.STATE == getInfo){return y(d.SUM);} })
      .attr("height", function(d) {if(d.STATE == getInfo){ return height - y(d.SUM); }})
      .on('mouseover', tip.show)
      .on('mouseout', tip.hide)

});

function type(d) {
if(d.STATE == getInfo){
  d.SUM = +d.SUM;
  return d;
  }
}











}
function loadBar2(){


    var svg = dimple.newSvg("#chartContainer2", 990, 400);
 d3.tsv("testing.tsv", function (data) {

    


          // Create the indicator chart on the right of the main chart
          var indicator = new dimple.chart(svg, data);

          // Pick blue as the default and orange for the selected month
          var defaultColor = indicator.defaultColors[0];
          var indicatorColor = indicator.defaultColors[2];

          // The frame duration for the animation in milliseconds
          var frame = 2000;

          var firstTick = true;

          // Place the indicator bar chart to the right
          indicator.setBounds(834, 49, 153, 311);

          // Add dates along the y axis
          var y = indicator.addCategoryAxis("y", "MONTH");
   

          // Use sales for bar size and hide the axis
          var x = indicator.addMeasureAxis("x", StateName);
          x.hidden = true;

          // Add the bars to the indicator and add event handlers
          var s = indicator.addSeries(null, dimple.plot.bar);
          s.addEventHandler("click", onClick);
          // Draw the side chart
          indicator.draw();

          // Remove the title from the y axis
          y.titleShape.remove();

          // Remove the lines from the y axis
          y.shapes.selectAll("line,path").remove();

          // Move the y axis text inside the plot area
          y.shapes.selectAll("text")
                  .style("text-anchor", "start")
                  .style("font-size", "11px")
                  .attr("transform", "translate(18, 0.5)");

          // This block simply adds the legend title. I put it into a d3 data
          // object to split it onto 2 lines.  This technique works with any
          // number of lines, it isn't dimple specific.
          svg.selectAll("title_text")
                  .data(["Click bar to select",
                      "and pause. Click again",
                      "to resume animation"])
                  .enter()
                  .append("text")
                  .attr("x", 435)
                  .attr("y", function (d, i) { return 15 + i * 12; })
                  .style("font-family", "sans-serif")
                  .style("font-size", "10px")
                  .style("color", "Black")
                  .text(function (d) { return d; });

          // Manually set the bar colors
          s.shapes
                  .attr("rx", 10)
                  .attr("ry", 10)
                  .style("fill", function (d) { return (d.y === 'January' ? indicatorColor.fill : defaultColor.fill) })
                  .style("stroke", function (d) { return (d.y === 'January' ? indicatorColor.stroke : defaultColor.stroke) })
                  .style("opacity", 0.4);

          // Draw the main chart
          var bubbles = new dimple.chart(svg, data);
          bubbles.setBounds(60, 50, 755, 310)
          bubbles.addCategoryAxis("x", "YEAR");
          bubbles.addMeasureAxis("y", StateName);
          bubbles.addSeries(null, dimple.plot.bubble)

          // Add a storyboard to the main chart and set the tick event
          var story = bubbles.setStoryboard("MONTH", onTick);
          // Change the frame duration
          story.frameDuration = frame;
          // Order the storyboard by date
  

          // Draw the bubble chart
          bubbles.draw();

          // Orphan the legends as they are consistent but by default they
          // will refresh on tick
          bubbles.legends = [];
          // Remove the storyboard label because the chart will indicate the
          // current month instead of the label
          story.storyLabel.remove();

          // On click of the side chart
          function onClick(e) {
              // Pause the animation
              story.pauseAnimation();
              // If it is already selected resume the animation
              // otherwise pause and move to the selected month
              if (e.yValue === story.getFrameValue()) {
                  story.startAnimation();
              } else {
                  story.goToFrame(e.yValue);
                  story.pauseAnimation();
              }
          }

          // On tick of the main charts storyboard
          function onTick(e) {
              if (!firstTick) {
                  // Color all shapes the same
                  s.shapes
                          .transition()
                          .duration(frame / 2)
                          .style("fill", function (d) { return (d.y === e ? indicatorColor.fill : defaultColor.fill) })
                          .style("stroke", function (d) { return (d.y === e ? indicatorColor.stroke : defaultColor.stroke) });
              }
              firstTick = false;
          }
      });
	  }

 myChart.setStoryboard("QUARTER");

    });
	}
